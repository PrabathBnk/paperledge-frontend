<div class="main-container p-3">
    <div class="img-container d-flex justify-content-center">
        <img class="w-100" src="http://localhost:8080/{{book.image}}" alt="">
    </div>
    <div class="details-container">
        <div class="row pt-3 details">
            <div class="pe-0">
                <div class="text-box w-100"><p class="name dark-black">{{createTitle()}}</p></div>
                <p class="book-detail">{{book.genre.name}} | {{book.year}}</p>
            </div>
            <div class="d-flex flex-column ps-0 justify-content-between">
                <p class="rating dark-black text-end"><i *ngIf="book.rating != null" class="fa-solid fa-star"></i> {{book.rating == null ? "New": book.rating}}</p>
                <button class="btn primary-btn fs-6 py-1 px-3" (click)="addToCart()"><i class="fa-solid fa-cart-plus"></i></button>
            </div>
        </div>
        <div class="d-flex w-100 align-items-baseline price mt-2">
            <p class="fw-semibold">LKR.{{(book.price - book.discount).toFixed(2)}}</p>
            <p class="ms-2" *ngIf="book.discount != 0"><s>LKR.{{book.price.toFixed(2)}}</s></p>
        </div>
    </div>
</div>

<div class="main-container p-3">
    <div class="img-container d-flex justify-content-center">
        <img class="w-100" src="{{book.imgPath}}" alt="">
    </div>
    <div>
        <div class="row pt-3">
            <p class="w-75 name dark-black">{{book.name}}</p>
            <p class="w-25 rating dark-black"><i class="fa-solid fa-star"></i> {{book.rating}}</p>
        </div>
        <div class="d-flex justify-content-between">
            <p class="book-detail">{{book.genre}} | {{book.year}}</p>
            <button class="btn primary-btn fs-6 py-1 px-3"><i class="fa-solid fa-cart-plus"></i></button>
        </div>
        <div class="d-flex w-100 align-items-baseline price mt-2">
            <p class="fw-semibold">LKR.{{book.price.toFixed(2)}}</p>
            <p class="ms-2"><s>LKR.{{book.oldPrice.toFixed(2)}}</s></p>
        </div>
    </div>
</div>

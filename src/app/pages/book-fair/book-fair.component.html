<!-- Search bar and other components -->
<div class="row mt-5 mx-5">
    <div class="col-8 d-flex">
        <div class="search-bar w-50 py-2 px-3">
            <i class="bi bi-search"></i>
            <input class="w-75 ps-3" type="text" placeholder="Search collection of papers" [(ngModel)]="searchText">
            <select class="ms-2 border-0 bg-transparent" name="" id="" [(ngModel)]="searchBy">
                <option value="title" selected>Book Title</option>
                <option value="author">Author</option>
                <option value="isbn">ISBN</option>
            </select>
        </div>
        <button class="ms-3 btn primary-btn btn-filled-2 px-5" (click)="onSearch()">search</button>
        <button class="ms-2 btn outline-btn"><i class="bi bi-funnel"></i> Filter</button>
    </div>
    <div class="col-4 d-flex justify-content-end pe-4">
        <button class="btn outline-btn px-3" (click)="updateCartList()" data-bs-toggle="modal" data-bs-target="#cartDetailsModal"><div class="rounded-circle position-absolute cart-item-count" [ngClass]="{'d-none': cartItems == null || cartItems.length == 0}" id="cartNumber">{{cartItems.length}}</div><i class="fa-solid fa-cart-shopping"></i></button>
        <button class="btn outline-btn ms-2 px-3"><i class="fa-solid fa-bookmark"></i></button>
    </div>
</div>
<router-outlet></router-outlet>
<!-- Login Modal -->
<div class="modal fade" id="cartDetailsModal" tabindex="-1" aria-labelledby="cartDetailsModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <app-cart-details [cartItemList]="cartItems"></app-cart-details>
        </div>
    </div>
</div>

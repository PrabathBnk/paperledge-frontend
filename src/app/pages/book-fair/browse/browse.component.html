<div class="row mx-5 mt-5 mb-5"> 
    <!-- Quick Filter Section -->
    <div class="col-2 pe-4 pb-4 pt-1 quick-filter">
        <h5 class="pb-1 ps-2">Quick Filters</h5>
        <div class="ms-4 pt-2 border-bottom">
            <p class="fw-medium m-0">Rating</p>
            <div class="d-flex w-75 justify-content-between rating" (click)="changeSelectedRating('5')" [ngClass]="{ active: selectedRating == '5' }">
                <div><i class="fa-solid fa-star me-1" *ngFor="let i of [].constructor(5)"></i></div>
                <p class="m-0 mb-1 fw-medium">5</p>
            </div>
            <div class="d-flex w-75 justify-content-between rating" (click)="changeSelectedRating('>4')" [ngClass]="{ active: selectedRating == '>4' }">
                <div><i class="fa-solid fa-star me-1" *ngFor="let i of [].constructor(4)"></i></div>
                <p class="m-0 mb-1 fw-medium">≥4</p>
            </div>
            <div class="d-flex w-75 justify-content-between rating" (click)="changeSelectedRating('>3')" [ngClass]="{ active: selectedRating == '>3' }">
                <div><i class="fa-solid fa-star me-1" *ngFor="let i of [].constructor(3)"></i></div>
                <p class="m-0 mb-1 fw-medium">≥3</p>
            </div>
            <div class="d-flex w-75 justify-content-between rating" (click)="changeSelectedRating('>2')" [ngClass]="{ active: selectedRating == '>2' }">
                <div><i class="fa-solid fa-star me-1" *ngFor="let i of [].constructor(2)"></i></div>
                <p class="m-0 mb-1 fw-medium">≥2</p>
            </div>
            <div class="d-flex w-75 justify-content-between rating" (click)="changeSelectedRating('>1')" [ngClass]="{ active: selectedRating == '>1' }">
                <div><i class="fa-solid fa-star me-1" ></i></div>
                <p class="fw-medium">≥1</p>
            </div>
        </div>
        <div class="ms-4 mt-3 pb-4  border-bottom">
            <p class="fw-medium m-0 mb-1">Price</p>
            <input class="input-field mb-2" type="text" placeholder="Min"> - <input class="input-field" type="text" placeholder="Max">
        </div>
        <div class="ms-4 mt-3 pb-4 border-bottom">
            <p class="fw-medium m-0 mb-1">Language</p>
            <div class="d-block">
                <input type="radio" name="language" id="sinhala"> 
                <label class="ms-2" for="sinhala">Sinhala</label>
            </div>
            <div>
                <input type="radio" name="language" id="english">
                <label class="ms-2"  for="english">English</label>
            </div>
        </div>
        <div class="ms-4 mt-3 pb-4">
            <div class="d-block">
                <input type="checkbox" name="in-stock" id="inStock">
                <label class="ms-2" for="inStock">In stock</label>
            </div>
            <div class="d-block">
                <input type="checkbox" name="in-stock" id="verified">
                <label class="ms-2" for="verified">Paperledge Verified</label>
            </div>
        </div>
        <div class="mt-3">
            <button class="btn primary-btn btn-filled-2">Apply</button>
            <button class="btn outline-btn ms-3">Reset</button>
        </div>
    </div>
    <div class="col-10">
        <div class="row gy-3">
            <div class="col-2 px-2" *ngFor="let num of iterate">
                <app-book-showcase [book]="sampleBook"></app-book-showcase>
            </div>
        </div>
    </div>
</div>

<!-- Carousel -->
<div id="carousel" class="mx-5 px-2 carousel slide mt-4 mb-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="rounded-circle active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" class="rounded-circle" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/book-fair-banner-1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/images/book-fair-banner-3.png" class="d-block w-100" alt="...">
      </div>
    </div>
</div>
<div class="categories d-flex justify-content-evenly mx-5 py-4 px-3">
    <button class="btn fw-medium me-4" [style]="'color:#' + category.color +'; background-color:#'+ category.color +'2a;' " *ngFor="let category of categoryList">{{category.name}}</button>
</div>
<!-- Featured Sub Section -->
<div class="sub-section">
    <div class="d-flex justify-content-between heading border-bottom pb-3 px-5">
        <h2 class="m-0 fw-semibold">Featured</h2>
        <button class="btn outline-colored-btn text-black-only" routerLink="../book-fair/browse">Show more <i class="fa-solid fa-chevron-right ps-2"></i></button>
    </div>
    <div class="row content gy-4 mt-2 pb-4">
        <div class="col-2 px-4" *ngFor="let num of iterate">
            <app-book-showcase [book]="sampleBook"></app-book-showcase>
        </div>
    </div>
</div>
